<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 閱讀器</title>
  <style>
    /* PDF 容器 */
    #pdfContainer {
      width: 100%;
      height: 80vh;
      overflow: auto;
      position: relative;
    }
    
    /* 彈出視窗樣式 */
    #pageSelectorModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      width: 300px;
    }

    #pageSelectorModal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    /* 遮罩層 */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* 按鈕樣式 */
    button {
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- PDF 顯示區 -->
  <div id="pdfContainer">
    <iframe id="pdfIframe" width="100%" height="100%"></iframe>
  </div>

  <!-- 遮罩層 -->
  <div id="overlay"></div>

  <!-- 頁數選擇彈出視窗 -->
  <div id="pageSelectorModal">
    <h3>輸入頁數</h3>
    <input type="number" id="pageInput" placeholder="輸入頁數" min="1">
    <button onclick="jumpToPage()">跳轉</button>
    <button onclick="closeModal()">取消</button>
  </div>

  <button onclick="openModal()">選擇頁數</button>

  <script>
    // 記錄當前頁數
    let currentPage = localStorage.getItem("currentPage") || 1;

    // 設定 PDF 來源
    function loadPDF() {
      let pdfUrl = index.pdf#page=${currentPage};
      document.getElementById("pdfIframe").src = pdfUrl;
    }

    // 打開彈出視窗
    function openModal() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('pageSelectorModal').style.display = 'block';
      document.getElementById('pageInput').value = currentPage;
    }

    // 關閉彈出視窗
    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('pageSelectorModal').style.display = 'none';
    }

    // 跳轉到指定頁數
    function jumpToPage() {
      let pageNumber = document.getElementById('pageInput').value;
      if (pageNumber) {
        currentPage = pageNumber;
        localStorage.setItem("currentPage", currentPage);
        document.getElementById("pdfIframe").src = index.pdf#page=${currentPage};
      }
      closeModal();
    }

    // 載入頁面時恢復上次記錄的頁數
    window.onload = loadPDF;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的網站標題</title>

    <!-- Google Fonts：Noto Sans TC（無襯線），Noto Serif TC（類似標楷體） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 讓整個網頁內容置中 /
        body {
            text-align: center;
            max-width: 800px;
            margin: auto;
            font-family: "Noto Sans TC", sans-serif !important; / 預設使用 Noto Sans TC /
        }

        / 偵測 Google 文件匯出的 "標楷體" 或 "DFKai-SB"，改成 Noto Serif TC /
        body:has([style="DFKai-SB"]), 
        body:has([style*="標楷體"]), 
        [style="DFKai-SB"], 
        [style="標楷體"] {
            font-family: "Noto Serif TC", serif !important;
        }
    </style>
</head>
<body>

    <h1>這是網站標題</h1>
    <p>這是你的內文。所有微軟正黑體會變成 Noto Sans TC，標楷體會變成 Noto Serif TC。</p>
    <p style="font-family: DFKai-SB;">這是標楷體（會自動變成 Noto Serif TC）</p>

</body>
</html>
